<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>


    <audio preload="metadata" autoplay controls loop>
        <source src="midia/smoke.mp3" type="audio/mpeg">
        <source src="midia/smoke.ogg" type="audio/ogg">
        <source src="midia/smoke.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio.
            <a href="midia/smoke.mp3">Clique aqui </a>para baixar o arquivo MP3.
        </p>

    </audio>
</body>
</html>
